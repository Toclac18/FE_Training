<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- Top-right links for Gmail, Images, and Sign in button -->
    <div class="top-right-links">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <a href="#" class="sign-in-button">Sign in</a>
    </div>

    <!-- Main container for the Google logo, search bar, and buttons -->
    <div class="container">
        <!-- Google logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                alt="Google Logo">
        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass icon-search"></i>
            <input type="text" class="search-input">
            <i class="fa-solid fa-microphone icon-microphone"></i>
            <i class="fa-solid fa-camera icon-camera"></i>

        </div>

        <!-- Buttons for Google Search and I'm Feeling Lucky -->
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Google offered in section -->
    <div class="language-offer">
        Google offered in:
        <a href="#">Français</a>
        <a href="#">Español</a>
        <a href="#">Deutsch</a>
        <a href="#">日本語</a>
        <a href="#">中文</a>
    </div>

    <!-- Footer with additional links -->
    <footer>
        <div class="footer-left">
            <a href="https://about.google/">About</a>
            <a href="https://www.google.com/intl/en/ads/">Advertising</a>
            <a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a>
            <a href="https://www.google.com/intl/en/policies/terms/">Terms</a>
        </div>
        <div class="footer-right">
            <a href="https://www.google.com/preferences">Settings</a>
        </div>
    </footer>


</body>

</html>
