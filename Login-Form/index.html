<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <div class="over">
            <div class="box">
                <div class="head">
                    <div class="sign-in">
                        <h2>Sign In</h2>
                    </div>
                    <div class="title">
                        <h4>Not registered yet?</h4>
                        <h4 class="sign-up"><a href="#" style="text-decoration: none; color: rgb(28, 28, 211);">Sign Up</a></h4>
                    </div>
                </div>
    
                <div class="body">
                    <div>
                        <h3 class="email">Email</h3>
                        <input class="email-input" type="text" placeholder="Email address">
                    </div>
                    
                    <div >
                        <h3 class="password">Password</h3>
                        <input class="password-input" type="text" placeholder="Password">
                    </div>
                    
                    <div class="bottom">
                        <div>
                            <button class="button">SIGN IN</button>
                        </div>
                        <div class="forgot">
                            <a href="" style="text-decoration: none; color: black;">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="end">
                    <label>Powered by</label>
                    <a class="power" href="">SuperTokens</a>
                </div>
            </div>
        </div>
    </body>
</html>
