<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="overall">
        <div class="head">
            <div class="sign-in">
                <h2>Sign In</h2>
            </div>
            <div class="title">
                <h4>Not registered yet?</h4>
                <h4 class="sign-up"><a href="https://google.com" style="text-decoration: none; color: rgb(28, 28, 211);" target="_blank">Sign Up</a></h4>
            </div>
        </div>

        <span class="border"></span>

        <div class="body">
            <div class="email-box">
                <label class="email-label">Email:</label>
                <input class="input email-input" type="text" placeholder="Email address">
            </div>

            <div class="password-box">
                <label class="password">Password:</label>
                <input class="input password-input" type="text" placeholder="Password">
            </div>

            <div class="bottom">
                <div>
                    <button class="button">SIGN IN</button>
                </div>
                <div class="forgot">
                    <a href="" style="text-decoration: none; color: black;">Forgot password?</a>
                </div>
            </div>
        </div>


        <span class="end">
            <a>Powered by</a>
            <a class="tokens" href="" target="_blank">SuperTokens</a>
        </span>
    </div>

</body>

</html>
